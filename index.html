<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Time Trial Viewer</title>
    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=fetch,requestAnimationFrame,Element.prototype.classList,URL"></script>

        <!-- float:right; -->
    <style>
        html, body {
          height: 100%;
          margin: 0;
        }
      .container {
        width: 100%;
        min-height: 100%; 
        position: relative;
      }

      .map {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 0
      }
      .options {
        width: 20%;
        height:100%;
        position: absolute;
        top: 50px;
        left: 50px;
        z-index: 10;
        font-family: "MaisonNeue", "Segoe UI", "Helvetica Neue", -apple-system, system-ui, BlinkMacSystemFont, Roboto, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        font-size: 12px;
      }
      .legend{
        position:absolute; 
        left:0px; 
        bottom:0px; 
        z-index:20; 
        background-color:#FFFFFF;
        font-family: "MaisonNeue", "Segoe UI", "Helvetica Neue", -apple-system, system-ui, BlinkMacSystemFont, Roboto, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        font-size: 12px;
      }
      .buttons {

        position: absolute;
        top: 0;
        left: 50px;
        z-index: 10;
        font-family: "MaisonNeue", "Segoe UI", "Helvetica Neue", -apple-system, system-ui, BlinkMacSystemFont, Roboto, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        font-size: 12px;
      }
      .athletes {
        overflow: scroll;
        font-family: "MaisonNeue", "Segoe UI", "Helvetica Neue", -apple-system, system-ui, BlinkMacSystemFont, Roboto, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div id="container" class="container">
      <div id="map" class="map">
        
      </div>
      <div id="buttons" class="buttons"></div>  
      <div id="options" class="options">
        <label for="speed">
          speed:&nbsp;
          <input id="speed" type="range" min="0" max="999" step="10" value="60">
        </label>
        <button id="start-animation">Start Animation</button>
        <div id="time"><p>&nbsp;</p></div>
        <div id="athletes" class="athletes"></div>  
        
      </div>
      <div class="legend">mike.annett2@gmail.com</div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
